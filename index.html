<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Login Page UI</title>
  </head>
  <body>
    <form class="login">
      <div class="colum">
        <div class="header">
          <div class="logo">
            <i class="fa-solid fa-hat-wizard"></i>
            wizard
          </div>
        </div>
        <div class="form">
          <h1>Welcome Back</h1>
          <div class="form-page">
            <div class="segmented">
              <button class="segmented-btn" aria-selected="true">
                Sign In
              </button>
              <button class="segmented-btn">Sign Up</button>
              <div class="segmented-focus"></div>
            </div>
            <div class="field">
              <input class="input-textbox" type="email" name="email" />
              <label class="label" for="user-email">Email</label>
            </div>
            <button class="btn" type="submit">Continue</button>
            <div class="or">Or Continue With</div>
            <div class="social">
              <button class="social-btn">
                <i class="fa-brands fa-google"></i>
              </button>
              <button class="social-btn">
                <i class="fa-brands fa-apple"></i>
              </button>
              <button class="social-btn">
                <i class="fa-brands fa-github"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="footer">
          <ul class="footer-nav">
            <li><a href="#">Terms of use</a></li>
            <li><a href="#">Disclosures</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
      </div>
      <div class="column column--bg">
        <img
          class="bg-img"
          src="https://images.unsplash.com/photo-1504215680853-026ed2a45def?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="car-photo"
        />
      </div>
    </form>
  </body>
</html>
